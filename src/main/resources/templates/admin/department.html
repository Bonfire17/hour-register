<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: head"></div>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="content flex-container">
    <div class="item flex-item">
        <div th:replace="fragments/navigation :: navigation"></div>
    </div>
    <div class="item flex-item">
        <div class="item-content-wrapper">
            <h2 class="content-head" th:text="${header}">Afdeling Aanpassen</h2>
            <form class="form" method="post" th:action="@{${action}}">
                <div class="form-row">
                    <div class="form-set">
                        <label class="form-item" for="department-name">Afdeling naam</label>
                        <input class="form-item" type="text" name="department-name" id="department-name" th:value="${name}"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-set">
                        <label class="form-item" for="department-info">Afdeling Infomatie</label>
                        <textarea class="form-item" rows="5" cols="50" id="department-info" name="department-info" th:text="${info}"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <input class="button" type="submit" value="Opslaan">
                </div>
            </form>
            <form class="form" method="post" th:action="@{/department/delete/{departmentId}(departmentId=${id})}" th:if="${!add}">
                <input class="button" type="submit" value="Verwijderen">
            </form>
        </div>
    </div>
</div>
</body>
</html>
