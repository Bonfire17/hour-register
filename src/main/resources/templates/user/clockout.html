<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
    <link href="../static/css/clockin.css" th:href="@{/css/clockin.css}" rel="stylesheet" />
    <div th:replace="fragments/head :: head"></div>
    <body>
        <div class="clock-in" style="text-align: center">
            <h1 style="font-family: Arial">Uit Klokken</h1>
            <form class="form" method="post" th:action="@{/clocksystem/clockout}">
                <input type="time" id="break-time" name="break" th:value="${lastbreaktime}">
                <small>Pauze tijd</small>
                <div style="text-align: left">
                    <input class="button" th:type="submit" th:value="'Eindig Werkdag'">
                </div>
            </form>
            <div style="text-align: left" th:if="${isadmin == true}">
                <form class="form" method="get" th:action="@{/administrator}">
                <input class="button" th:type="submit" th:value="'Admin paneel'">
                </form>
            </div>
            <div style="text-align: left">
                <form class="form" method="post" th:action="@{/logout}">
                    <input class="button" th:type="submit" th:value="Uitloggen">
                </form>
            </div>
        </div>
    </body>
</html>
